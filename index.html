<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
<header>
    <div class="local">
        <input type="button" value="Local Forecast" id="search-local">
    </div>
    <div>
        <label for="city-search">Search info for city: </label>
        <input type="text" id="city-search" placeholder="Enter city">
        <input type="button" value="Search" id="run-search">
    </div>
</header>

<main>
    <section id="weather-now"></section>
    <section id="forecast"></section>
</main>

<div id="graphs">
    <div id="curve_chart" style="width: 1000px; height: 300px"></div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="weather.js"></script>
</body>
</html>
